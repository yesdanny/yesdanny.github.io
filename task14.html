<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">http://www.iqiyi.com/common/clientPopPstyle.html#

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var pollution=[]; //数组：污染城市

  for(var i=0;i<aqiData.length;i++){ //遍历数组
    if(aqiData[i][1]>60){ //大于60
      pollution.push(aqiData[i]); //存入数组
    }
  }

  pollution.sort(function sort(a,b){
    return b[1]-a[1]  //从大到小排序
  })

  for(var i=0;i<pollution.length;i++){
    var j=i+1; //名次
    document.write("<li>第"+j+"名："+pollution[i][0]+"，"+pollution[i][1]+"</li>")
  }



})();

</script>
</body>
</html>
